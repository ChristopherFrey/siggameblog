---
layout: blog
title: Missouri S&T ACM SIG-Game Blog
navbar: blog
---
<! the reason this is in /sigblog is because pagination only works >
<! on a index.html file. Since the main index.html is the home page>
<! this is a round-about way to get pagnation on the blog tab   >
<! if paginate doesn't work, replace paginator.posts with site.posts >
<! that will load every post instead of none>

<div class="page-header">
  <h1><b>SIG-Game Blog</b></h1>
</div>

{% for post in paginator.posts %}
<h1>
  <a href="{{ post.url }}">{{ post.title }}</a>
  <small{{ post.date | date_to_string }}</small>
</h1>

<div>
  {{ post.content }}
  <i>Posted by:<b>{{ post.author }}</b>
</div>
{% unless forloop.last %}
<hr>
{% endunless %}
{% endfor %}


{% include paginator.html %}
